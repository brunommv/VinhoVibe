<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VinhoVibe - Catálogo</title>

<link rel="icon" type="image/png" href="/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --cor-vinho: #722F37;
    --cor-grafite: #2C2C2C;
    --cor-dourado: #C5A059;
    --cor-creme: #F9F7F2;
    --cor-branco: #FFFFFF;
    --sombra: 0 10px 30px rgba(0,0,0,0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background-color: var(--cor-creme);
    font-family: 'Lato', sans-serif;
    color: var(--cor-grafite);
    padding-bottom: 50px;
}

header {
    text-align: center;
    padding: 4rem 1rem 3rem;
    background: linear-gradient(to bottom, #fff, var(--cor-creme));
    border-bottom: 1px solid rgba(197, 160, 89, 0.3);
}

h1.brand-name {
    font-family: 'Cinzel', serif;
    color: var(--cor-vinho);
    font-size: 3.5rem;
    letter-spacing: 4px;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
}

h1.brand-name::after {
    content: '';
    display: block;
    width: 60%;
    height: 3px;
    background-color: var(--cor-dourado);
    margin: 10px auto 0;
}

.subtitle {
    text-transform: uppercase;
    letter-spacing: 6px;
    font-size: 0.9rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.catalog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2.5rem;
}

.wine-card {
    background: var(--cor-branco);
    box-shadow: var(--sombra);
    display: flex;
    flex-direction: column;
    border-top: 3px solid var(--cor-dourado);
    transition: transform 0.3s;
}

.wine-card:hover {
    transform: translateY(-5px);
}

.card-image {
    height: 300px;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card-image img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.2));
}

.card-info {
    padding: 1.5rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.info-winery {
    color: var(--cor-dourado);
    font-size: 0.8rem;
    font-weight: 700;
    text-transform: uppercase;
}

.info-name {
    font-family: 'Cinzel', serif;
    font-size: 1.4rem;
    color: var(--cor-vinho);
    margin: 10px 0;
}

.info-details {
    list-style: none;
    font-size: 0.9rem;
    text-align: left;
    margin-bottom: 1rem;
}

.info-details li {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
    padding: 4px 0;
}

.info-price {
    margin-top: auto;
    font-family: 'Cinzel', serif;
    font-size: 1.6rem;
}
footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.8rem;
    color: #aaa;
}
</style>
</head>

<body>

<header>
    <h1 class="brand-name">VinhoVibe</h1>
    <div class="subtitle">Catálogo Seleção Argentina</div>
</header>

<div class="container">
    <div class="catalog-grid" id="catalog"></div>
</div>

<footer>
    &copy; 2026 <strong>VinhoVibe</strong> - Todos os direitos reservados.
</footer>

<script>

}
];

const catalog = document.getElementById("catalog");

vinhos.forEach(vinho => {
  catalog.innerHTML += `
    <article class="wine-card">
      <div class="card-image">
        <img src="${vinho.imagem}">
      </div>
      <div class="card-info">
        <div class="info-winery">${vinho.vinicola}</div>
        <h2 class="info-name">${vinho.nome}</h2>
        <ul class="info-details">
          <li>Região: <b>${vinho.regiao}</b></li>
          <li>Uva: <b>${vinho.uva}</b></li>
          <li>Safra: <b>${vinho.safra}</b></li>
        </ul>
        <div class="info-price">
          ${vinho.preco.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}
        </div>
      </div>
    </article>
  `;
});
</script>

</body>
</html>
